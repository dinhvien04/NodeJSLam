<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đặt lại mật khẩu</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>

<body>
    <div class="container">
        <div class="login-form">
            <div class="login-card">
                <h2><i class="fas fa-redo"></i> Đặt lại mật khẩu</h2>
                <div class="form-group">
                    <input type="hidden" id="email" />
                    <input type="hidden" id="otp" />
                    <input type="password" id="newPassword" placeholder="Mật khẩu mới" />
                    <input type="password" id="confirmPassword" placeholder="Xác nhận mật khẩu" />
                </div>
                <button id="btnReset" class="btn-login">Đặt lại</button>
                <p><a href="index.html">Quay lại Đăng nhập</a></p>
            </div>
        </div>
    </div>

    <script src="js/ui.js"></script>
    <script src="js/reset-password.js"></script>
</body>

</html>
